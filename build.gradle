 buildscript {
    ext {
        springBootVersion = '1.5.8.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.8.RELEASE")
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

springBoot {
    mainClass = "com.tony.bday.greeting.Application"
}

dependencies {
    compile group: 'commons-lang',                  name: 'commons-lang',                   version: '2.6'
    compile group: 'commons-logging',               name: 'commons-logging',                version: '1.2'
    compile group: 'org.slf4j',                     name: 'log4j-over-slf4j',               version: '1.7.6'
    compile group: 'org.slf4j',                     name: 'slf4j-api',                      version: '1.7.6'
    compile group: 'org.springframework.boot',      name: 'spring-boot-starter-batch',      version: '1.5.8.RELEASE'
    compile group: 'org.springframework.boot',      name: 'spring-boot-starter-logging',    version: '1.5.8.RELEASE'    
    compile group: 'org.apache.camel',              name: 'camel-spring-boot-starter',      version: '2.20.0'
    compile group: 'org.apache.camel',              name: 'camel-quartz',                   version: '2.20.1'
    compile group: 'org.apache.camel',              name: 'camel-core',                     version: '2.20.0'
    compile group: 'org.apache.camel',              name: 'camel-bindy',                    version: '2.20.1'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.0.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.0.5.Final'

    testCompile group: 'org.apache.camel', name: 'camel-test-spring', version: '2.20.0'
    testCompile group: 'org.apache.camel', name: 'camel-test', version: '2.20.0'
    testCompile group: 'org.springframework.boot',  name: 'spring-boot-starter-test',       version: '1.5.8.RELEASE'
}

jar {
    baseName = 'bday-greetingt'
    version =  '0.1.0'
}

apply from: 'tasks.gradle' 